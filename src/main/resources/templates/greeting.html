    <head>
        <title>My Scrapper</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div>This is Home</div>

        <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
            <p>Id: <input type="text" th:field="*{id}" /></p>
            <p>Message: <input type="text" th:field="*{content}" /></p>
            
            <div class="col-lg-3" th:object="${test}">
                <select class="form-control" id="scrapSelectId" name="scrapSelect">
                    <option value="">Select Test Order</option>
                    <option th:each="info : ${scrappingInfo}"
                            th:value="${info.urlToScrap}"
                            th:text="${info.siteName}"></option>
                </select>
            </div>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
